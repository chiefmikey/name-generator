services:
  name-generator_client:
    image: chiefmikey/name-generator:latest
    depends_on:
      name-generator_db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - ng-network
    ports:
      - '80:3001'

  name-generator_db:
    image: cassandra:latest
    networks:
      - ng-network
    ports:
      - '9042:9042'
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: cqlsh --debug
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  cassandra-data:

networks:
  ng-network:
