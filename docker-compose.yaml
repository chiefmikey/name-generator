services:
  name-generator_client:
    container_name: name-generator_client
    image: chiefmikey/name-generator:latest
    depends_on:
      name-generator_db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - ng-network
    ports:
      - 80:3001

  name-generator_db:
    container_name: name-generator_db
    image: chiefmikey/cassandra:latest
    networks:
      - ng-network
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test:
        cd /opt/cassandra && su -s /bin/bash -c 'bin/cqlsh --debug' cassandra
      interval: 10s
      timeout: 10s
      retries: 10

volumes:
  cassandra-data:

networks:
  ng-network:
